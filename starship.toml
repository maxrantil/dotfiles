# Starship prompt configuration
# Install: curl -sS https://starship.rs/install.sh | sh

format = """
[┌───────────────────>](bold green)
[│](bold green)$directory$git_branch$git_status
[└─>](bold green) """

[directory]
style = "blue bold"
truncation_length = 3
truncate_to_repo = true

[git_branch]
symbol = " "
style = "bold purple"

[git_status]
style = "red bold"
# Accessible text-based indicators (emojis preserved as comments below)
conflicted = "[CONFLICT] "
ahead = "[↑${count}]"
behind = "[↓${count}]"
diverged = "[↕ ↑${ahead_count} ↓${behind_count}]"
untracked = "[?${count}]"
stashed = "[STASH] "
modified = "[M${count}]"
staged = '[+${count}](green)'
renamed = "[R] "
deleted = "[-${count}]"
# Original emoji versions (uncomment to restore):
# conflicted = "⚔️ "
# ahead = "⇡${count}"
# behind = "⇣${count}"
# diverged = "⇕⇡${ahead_count}⇣${behind_count}"
# untracked = "🤷 "
# stashed = "📦"
# modified = "📝"
# staged = '[++\($count\)](green)'
# renamed = "👅"
# deleted = "🗑"

[character]
success_symbol = "[➜](bold green)"
error_symbol = "[➜](bold red)"

[nodejs]
disabled = true

[python]
disabled = false
symbol = "PY "
# symbol = "🐍 "

[rust]
disabled = false
symbol = "RS "
# symbol = "🦀 "
