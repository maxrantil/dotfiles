# ABOUTME: Tmux configuration with vi-mode, TPM plugin management, and true color support
# tmux configuration for productive development

# Set true color
set-option -sa terminal-overrides ",xterm*:Tc"
# Better terminal compatibility
set-option -sa terminal-overrides ",xterm-256color:RGB"
set -g default-terminal "screen-256color"

# Mouse support
set -g mouse on

# Shift Alt vim keys to switch windows
bind -n M-H previous-window
bind -n M-L next-window

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Set prefix to backtick (super ergonomic)
unbind C-b
set -g prefix `
bind ` send-prefix
# Double backtick to type actual backtick
bind-key ` send-prefix

# Set vi-mode
set-window-option -g mode-keys vi

# Copy mode keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Pane navigation (vim-like, works with vim-tmux-navigator)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane splitting - open in current directory
bind '"' split-window -v -c "#{pane_current_path}"
bind '%' split-window -h -c "#{pane_current_path}"
# More intuitive split commands
bind '\' split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Pane resizing (repeatable)
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Set the history limit
set -g history-limit 10000

# Quick config reload
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Session management
bind X confirm-before -p "kill-session #S? (y/n)" kill-session

# Enhanced status bar
set -g status-position bottom
set -g status-left-length 100
set -g status-right-length 100
set -g status-left "#[fg=blue,bold]#S #[fg=white]â€¢ "
set -g status-right "#[fg=white]%Y-%m-%d %H:%M"
set -g status-style "fg=white,bg=colour235"

# Window status styling
set -g window-status-current-style "fg=yellow,bold"
set -g window-status-style "fg=white"

# Preserve the environment between sessions
set-option -g default-command "exec /usr/bin/zsh --login"
set-option -g update-environment -r

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Plugin configurations
# tmux-resurrect: save vim sessions
set -g @resurrect-strategy-vim 'session'
set -g @resurrect-strategy-nvim 'session'

# tmux-continuum: auto-save sessions every 15 minutes
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
