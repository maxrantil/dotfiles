# ABOUTME: Shell quality checks for .sh scripts only (excludes zsh config files)
name: Shell Quality Checks

on:
  pull_request:
    branches: [master]

jobs:
  shellcheck:
    name: ShellCheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run ShellCheck on .sh files only
        run: |
          echo "Running ShellCheck on .sh files..."
          find . -name "*.sh" -type f -print0 | xargs -0 shellcheck -S warning

  shfmt:
    name: Shell Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install shfmt
        run: |
          wget -O shfmt https://github.com/mvdan/sh/releases/download/v3.7.0/shfmt_v3.7.0_linux_amd64
          chmod +x shfmt
          sudo mv shfmt /usr/local/bin/

      - name: Check formatting on .sh files only
        run: |
          echo "Running shfmt on .sh files..."
          find . -name "*.sh" -type f -print0 | xargs -0 shfmt -d -i 4 -ci -sr

  installation-test:
    name: Test Installation Script
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create temporary home directory
        run: |
          TEMP_HOME=$(mktemp -d)
          echo "TEMP_HOME=$TEMP_HOME" >> $GITHUB_ENV

      - name: Run install.sh in test home
        run: |
          export HOME=$TEMP_HOME
          bash install.sh
        env:
          CI: true

      - name: Verify key symlinks created
        run: |
          # Check critical symlinks exist
          test -L "$TEMP_HOME/.zshrc" || (echo "ERROR: .zshrc not linked" && exit 1)
          test -L "$TEMP_HOME/.aliases" || (echo "ERROR: .aliases not linked" && exit 1)
          test -L "$TEMP_HOME/.config/nvim/init.vim" || (echo "ERROR: nvim config not linked" && exit 1)
          test -L "$TEMP_HOME/.tmux.conf" || (echo "ERROR: tmux config not linked" && exit 1)
          test -L "$TEMP_HOME/.config/starship.toml" || (echo "ERROR: starship config not linked" && exit 1)

      - name: Check for broken symlinks
        run: |
          # Find and report broken symlinks
          cd $TEMP_HOME
          if find . -type l ! -exec test -e {} \; -print | grep -q .; then
            echo "ERROR: Found broken symlinks:"
            find . -type l ! -exec test -e {} \; -print
            exit 1
          fi
          echo "No broken symlinks found"
