# ABOUTME: Shell quality checks - ShellCheck and shfmt validation for shell scripts (.sh files only)
name: Shell Quality Checks

on:
  pull_request:
    branches: [master]

jobs:
  shellcheck:
    uses: maxrantil/.github/.github/workflows/shell-quality-reusable.yml@master
    with:
      shellcheck-severity: 'warning'
      shellcheck-ignore-paths: '.zshrc .zprofile .aliases'
      shfmt-options: '-d -i 4 -ci -sr'
